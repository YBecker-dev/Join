<body>
        <main class="myMain"></main>

            <section class="contactList">
                <button onclick="openAddNewContactOverlay()" id="newContact">
                    <div class="btn">
                        <p>Add new contact</p>
                        <img class="newContact" src="../img/icon/new-contact.png" alt="new Contact">
                    </div> 
                </button>

                <div id="contactContent">
                </div>
            </section>

            <section class="details">
                <div class="contact-headline">
                    <h2>contacts</h2> 
                    <div class="separating-line"></div> 
                    <span class="team">Better with a team</span>
                </div>

                <div id="contactContentOverlay">

                    <div class="contactOverlay">
                        <div class="contactInformations">
                            <p class="initialOverlay">GS</p>
                            <div>
                                <p class="nanesDetail">GivenName Surname</p>
                                <div class="contactIcons">
                                    <div onclick="openContactOverlay()">
                                        <img class="editIcon" src="../img/icon/edit.png" alt="pencil">
                                        <span class="editText">edit</span>
                                    </div>
                                    <div onclick="deleteContact()">
                                        <img class="editIcon" src="../img/icon/trash.png" alt="wastebasket">
                                        <span class="editText">delete</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="infoBlock">
                            <p>Contact Information</p>
                            <h4>Email</h4>
                            <a class="mail" href="mailto:">mail</a>
                            <h4>Phone</h4>
                            <a class="phone" href="tel:">phonenumber</a>
                        </div>
                    </div>

                </div>
            </section>

        </main>
    <!-- <script src="../script/templates.js"></script>
    <script src="../script/contacts.js"></script> -->
    
    </body>
