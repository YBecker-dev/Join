<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">

    <body onload="initContacts()">

                        <p class="user" id="userInitialsMPA"></p>
                    </div>
                </div>
            </div>
        </header>
        <section class="sidebar">
            <div class="sidebar-links-section">
                <div class="sidebar-logo">
                    <img src="../img/Logo/Logo_white.png" alt="Logo">
                </div>
                <div class="sidebar-links-container">
                    <a class="sidebar-links" id="sidebar-summary" href="./summery.html">
                        <img src="../img/icon/tasks_icon/summary.png" alt="Summary">Summary
                    </a>
                    <a class="sidebar-links" id="sidebar-add-task" href="./add_task.html">
                        <img src="../img/icon/tasks_icon/add_task.png" alt="Add Task">Add Task
                    </a>

                        <img src="../img/icon/tasks_icon/board.png" alt="Board">Board
                    </a>
                    <a class="sidebar-links" id="sidebar-contacts" href="./contacts.html">
                        <img src="../img/icon/tasks_icon/contacts.png" alt="contacts">Contacts
                    </a>
                </div>
            </div>
            <div class="sidebar-legal-stuff">
                <a class="sidebar-links privacy-legal" id="sidebar-privacy-policy" href="./privacy-policy.html">Privacy Policy</a>
                <a class="sidebar-links privacy-legal" id="sidebar-legal-notice" href="./legal-notice.html">Legal Notice</a>
            </div>
        </section>

        <main class="myMain">
            <div class="main-content">
            <section class="contactList">
                <button onclick="toggleContactOverlay()" id="newContact">
                    <div class="btn">
                        <p>Add new contact</p>
                        <img class="newContact" src="../img/icon/new-contact.png" alt="new Contact">
                    </div>
                </button>

                <button onclick="toggleContactOverlay()" id="newContactMobile" class="addContactBtn-mobile">
                        <img class="newContact-mobile" src="../img/icon/new-contact.png" alt="new Contact">
                </button>

                <div id="contactContent">
                </div>
            </section>

            <section class="details">
                <div class="contact-headline">
                    <h2>Contacts</h2>
                    <div class="separating-line"></div>
                    <span class="team">Better with a team</span>
                </div>
                <div id="contactDetails">
                </div>
            </section>
            </div>
            <section class="overlayBackground">
                <div id="addNewContactOverlay">
                </div>
            </section>
            <section>
                <div id="editContactOverlay">
                </div>

                <div id="editMobileOverlay">
                </div>

            <div class="editDivMobile" onclick="openEditOverlay(${indexDetails})">

              <p class="editText">Edit</p>
            </div>
            <div class="editDivMobile" onclick="deleteContact(${indexDetails})">
              <img class="editIcon" src="../img/icon/add_task_icon/subtasks/delete.png" alt="wastebasket">
