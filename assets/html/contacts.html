<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/main.css" />
    <link rel="stylesheet" href="../style/standart.css" />
    <link rel="stylesheet" href="../style/contact.css">
    <link rel="stylesheet" href="../style/buttons.css">
    <title>Contact</title>
</head>
<body onload="init()">
    <nav>
        <p>Kanban Poject Management Tool</p>
        <div>
            <a href=""><img src="" alt=""></a>
            <div class="headder-logo"></div>
        </div>
    </nav>
    <main class="myMain">
        <section>
            <div class="sidebar">
                <div class="sidebar-links-section">
                    <div class="sidebar-logo">
                    <img src="../img/Logo/Logo_white.png" alt="Logo" />
                    </div>
                    <a class="sidebar-links" href="#" onclick="loadContent('summary.html')">
                    <img src="../img/icons/summary.svg" alt="" />Summary</a>
                    <a class="sidebar-links" href="#" onclick="loadContent('add-task.html')">
                    <img src="../img/icons/add-task.svg" alt="" />Add Task</a>
                    <a class="sidebar-links" href="#" onclick="loadContent('board.html')">
                    <img src="../img/icons/board.svg" alt="" />Board</a>
                    <a class="sidebar-links" href="#" onclick="loadContent('contacts.html')">
                    <img src="../img/icons/contacts.svg" alt="" />Contacts</a>
                </div>
                <div class="sidebar-legal-stuff">
                    <a href="./assets/html/privacy-policy.html">Prvacy Police</a>
                    <a href="./assets/html/legal-notice.html">Legal Notice</a>
                </div>
                </div>
        </section>

        <section class="contactList">
            <button onclick="openAddNewContactOverlay()" id="newContact">
                <div class="btn">
                    <p>Add new contact</p>
                    <img class="newContact" src="../img/icon/new-contact.png" alt="new Contact">
                </div> 
            </button>

            <div id="contactContent">
            </div>
        </section>

        <section class="details">
            <div class="contact-headline">
                <h2>contacts</h2> 
                <div class="separating-line"></div> 
                <span class="team">Better with a team</span>
            </div>

            <div id="contactContentOverlay">

                <div class="contactOverlay">
                    <div class="myNames">
                        <p class="initialOverlay">GS</p>
                        <div>
                            <h3>GivenName Surname</h3>
                            <div class="contactIcons">
                                <div onclick="openContactOverlay()">
                                    <img class="editIcon" src="../img/icon/edit.png" alt="pencil">
                                    <span>edit</span>
                                </div>
                                <div onclick="deleteContact()">
                                    <img class="editIcon" src="../img/icon/trash.png" alt="wastebasket">
                                    <span>delete</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <p>Contact Information</p>
                    <p><strong>Email</strong></p>
                    <p><a class="mail" href="mailto:">${mail}</a></p>
                    <p><strong>Phone</strong></p>
                    <p><a class="phone" href="tel:">phonenumber</a></p>
                </div>

            </div>
        </section>

    </main>
    <script src="../script/templates.js"></script>
    <script src="../script/contacts.js"></script>
    
</body>
</html>
