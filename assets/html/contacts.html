<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/main.css" />
    <link rel="stylesheet" href="../style/standart.css" />
    <link rel="stylesheet" href="../style/contact.css">
    <link rel="stylesheet" href="../style/buttons.css">
    <title>Contact</title>
</head>
<body>
    <nav>
        <p>Kanban Poject Management Tool</p>
        <div>
            <a href=""><img src="" alt=""></a>
            <div class="headder-logo"></div>
        </div>
    </nav>
    <main>
        <div id="contact-content">
            <div class="contact-names">
                <button class="btn">Add new contact<img class="newCantact" src="../img/icon/new-contact.png" alt="new Contact"></button>

                <div class="person">
                    <div class="initial">${givenName.firsLetter} ${surname.firsLetter}</div>
                    <h3>${givenName} ${surname}</h3>
                    <span>e-mail ${mail}</span>
                </div>
            </div>
        </div>

        <div class="contact-headline">
            <h2>contacts</h2> 
            <div class="separating-line"></div> 
            <span class="team">Better with a team</span>
        </div>
    </main>
    
</body>
</html>
