<body onclick="">
  <div class="contentspace-html">
    <h1>Add Task</h1>
    <div class="required">
      <p><span class="required-star">*</span> This field is required</p>
    </div>
    <form id="add-task-form" onsubmit="return validateAddTaskForm();" onkeydown="return preventEnterSubmit(event);">
      <div class="create-clear-buttons">
        <button type="button" class="clear-button" onclick="clearFormInputs();">
          Clear <img src="../img/icon/add_task_icon/buttons/clear_all.png" />
        </button>
        <button disabled type="submit" class="create-button" id="create-task-button">
          Create Task <img src="../img/icon/add_task_icon/buttons/create_task.png" />
        </button>
      </div>
      <div class="title_description_date">
        <div class="container1">
          <div class="input-group add-task">
            <span>Title <span class="required-star">*</span></span>
            <input
              id="title"
              type="text"
              name="add-task-input1"
              onclick="showError('add-task-input1-warning', 'title')"
              oninput="showError('add-task-input1-warning', 'title'); enableCreateTaskButton();"
              placeholder="Enter a Title"
            />
            <span class="input-icon"></span>
            <span id="add-task-input1-warning" class="input-warning d-none">This field is required</span>
          </div>
          <div class="input-group add-task">
            <span>Description</span>
            <textarea id="description" name="add-task-textarea" placeholder="Enter a Description"></textarea>
            <span class="input-icon">
              <img src="../img/icon/add_task_icon/textarea.png" alt="" />
            </span>
          </div>
          <div class="input-group add-task date">
            <span>Due Date <span class="required-star">*</span></span>
            <div class="date-input-container">
              <input
                id="date"
                type="date"
                name="add-task-input2"
                onclick="showError('add-task-input2-warning', 'date')"
                oninput="showError('add-task-input2-warning', 'date'); enableCreateTaskButton()"
              />
              <span class="date-icon">
                <img src="../img/icon/add_task_icon/event.png" alt="" />
              </span>
            </div>
            <span id="add-task-input2-warning" class="input-warning d-none">This field is required</span>
          </div>
        </div>
      </div>
      <div class="dividing-strips"></div>
      <div class="task-attribute">
        <div class="priority">
          <div>
            <span>Priority</span>
          </div>
          <div class="priority-buttons">
            <button type="button" class="add-task-button" id="urgent" onclick="togglePriority('urgent')">
              Urgent <img src="../img/icon/priority/urgent.png" alt="" />
            </button>
            <button type="button" class="add-task-button" id="medium" onclick="togglePriority('medium')">
              Medium <img class="priority-button-medium-img" src="../img/icon/priority/medium.png" alt="" />
            </button>
            <button type="button" class="add-task-button" id="low" onclick="togglePriority('low')">
              Low <img src="../img/icon/priority/low.png" alt="" />
            </button>
          </div>
        </div>
        <div class="container2">
          <div class="add-task">
            <span>Assigned to</span>
            <div id="assigned-to-dropdown">
              <div id="assigned-to-dropdown-selected" onclick="assignedToDropdown(this.value); eventBubbling(event)">
                <input
                  id="add-task-input3"
                  name="add-task-input3"
                  type="text"
                  placeholder="Select a contact"
                  oninput="assignedToDropdown(this.value)"
                  onclick="openDropdown();"
                />
                <div
                  class="assigned-arrow"
                  onclick="toggleDropdown('assigned-to-dropdown-options', 'assigned-to-arrow')"
                >
                  <img
                    class="hover-icon"
                    id="assigned-to-arrow"
                    src="../img/icon/add_task_icon/dropdown_menu/arrow_drop_downaa.png"
                    alt=""
                  />
                </div>
              </div>
              <div
                id="assigned-to-dropdown-options"
                class="hidden custom-dropdown-options"
                onclick="eventBubbling(event)"
              ></div>
              <div class="show-contacts-add-task d-none" id="show-contacts-add-task"></div>
            </div>
          </div>
          <div class="add-task">
            <span>Category <span class="required-star">*</span></span>
            <div id="category-dropdown" onclick="eventBubbling(event)">
              <div
                id="category-dropdown-selected"
                onclick="toggleDropdown('category-dropdown-options', 'category-selected-arrow'); showError('category-dropdown-warning', 'category-dropdown-selected', true)"
              >
                <p>Select a task category</p>
                <img
                  class="hover-icon"
                  id="category-selected-arrow"
                  src="../img/icon/add_task_icon/dropdown_menu/arrow_drop_downaa.png"
                  alt=""
                />
              </div>
              <ul id="category-dropdown-options" class="hidden custom-dropdown-options">
                <p class="category-option" onclick="selectCustomOption(this); enableCreateTaskButton(); showError('category-dropdown-warning', 'category-dropdown-selected', true)">
                  <span class="category-option-text">Technical Task</span>
                </p>
                <p class="category-option" onclick="selectCustomOption(this); enableCreateTaskButton(); showError('category-dropdown-warning', 'category-dropdown-selected', true)">
                  <span class="category-option-text">User Story</span>
                </p>
              </ul>
            </div>
            <span id="category-dropdown-warning" class="input-warning d-none">This field is required</span>
          </div>
          <div class="input-group add-task">
            <span>Subtasks</span>
            <input
              id="add-task-input4"
              oninput="onSubtaskInputChange()"
              onkeydown="onSubtaskInputKeydown(event)"
              name="add-task-input4"
              type="text"
              placeholder="Add new subtask"
            />
            <span class="subtasks-icon" id="subtasks-icon">
              <img
                class="hover-icon"
                src="../img/icon/add_task_icon/plus.png"
                alt="Add"
                onclick="pushSubtaskInput(event)"
              />
            </span>
          </div>
        </div>
        <div id="subtasks-container" class="subtasks-container"></div>
      </div>
    </form>
  </div>
</body>
