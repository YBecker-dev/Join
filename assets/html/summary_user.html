

<body>
   <div class="contentspace-html">
        
            <div class="headline_container">
                <h1>Join 360</h1>
                <div class="vector5"></div>
                <p>Key Metrics at a Glance</p>
                <div class="vector5-mobil"></div>
            </div>
        
        <div class="task-monitor">
            <div class="section-one">
                <div class="content-one hover-one transform-left"  onclick="loadContent('board.html')">
                    <div class="content-one-icon">
                        <div class="pen-icon"></div>
                    </div>
                    <div class="content-info">
                        <h1 id="task_to_do"></h1>
                        <p>To-do</p>
                    </div>
                </div>
                <div class="content-one hover-one transform-right" onclick="loadContent('board.html')">
                     <div class="content-one-icon">
                        <div class="check-icon"></div>
                    </div>
                    <div class="content-info">
                        <h1 id="task_done"></h1>
                        <p>Done</p>
                    </div>
                </div>
            </div>

            <div class="section-two hover-two transform-left"  onclick="loadContent('board.html')">
                <div class="content-two-left">
                    <div>
                        <img src="../img/icon/urgent.png">
                    </div>
                    <div class="content-info-two">
                        <h1 id="task_urgent"></h1>
                        <p>Urgent</p>
                    </div>
                </div>
                <div class="seperator-two"></div>
                <div class="content-two-right"> 
                    <h4 id="deadline">October 16, 2022</h4>
                    <p>Upcoming Deadline</p>
                </div>
            </div>
            <div class="section-three">
                <div class="content-three hover-three transform-left-center"  onclick="loadContent('board.html')">
                    <div class="content-three-info">
                        <h1 id="task_in_board">5</h1>
                        <p>Tasks in Board</p>
                    </div>  
                </div>
                <div class="content-three hover-three"  onclick="loadContent('board.html')">
                    <div class="content-three-info">
                        <h1 id="task_in_progress"></h1>
                        <p>Tasks In Progress</p>
                    </div>
                </div>
                <div class="content-three hover-three transform-right-center"  onclick="loadContent('board.html')">
                    <div class="content-three-info">
                        <h1 id="task_awaiting_feedback"></h1>
                        <p>Awaiting Feedback</p>
                    </div>
                </div>
            </div>
        </div>
   </div>
   
   <div class="greeting">
    <h2 id="userGreeting"></h2>
    <h1 id="userName"></h1>
   </div>     
</body>
