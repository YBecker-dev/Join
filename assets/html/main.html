<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/main.css" />
    <link rel="stylesheet" href="../style/add_task.css" />
    <link rel="stylesheet" href="../style/standart.css" />
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="../style/buttons.css" />
    <link rel="stylesheet" href="../style/contact.css" />
    <link rel="stylesheet" href="../style/summary_user.css" />
    <link rel="stylesheet" href="../style/board.css" />
    <link rel="stylesheet" href="../style/help.css" />
    <title>Leaderbord</title>
  </head>
  <body onload="loadContent('summary_user.html');">
    <div class="overlay d-none" id="overlayBoard" onclick="toggleBoardOverlay()">
      <div class="overlay-content-flex">
        <div class="overlay-content-render" id="overlay-content-loader" onclick="preventBubbling(event)"></div>
      </div>
    </div>

    <div class="overlay d-none" id="overlayContact" onclick="toggleContactOverlay()">
      <div class="overlay-content-flex">
        <div class="overlay-content-render-contact" id="overlay-contact-content-loader"></div>
      </div>
    </div>

    <section class="logout-overlay d-none" id="overlay-logout" onclick="toggleLogOutOverlay()">
      <div class="logout-overlay-content" id="logout-overlay-content"></div>
    </section>

    <section id="overlay-add-task" class="overlay overlay-add-task d-none">
      <div class="add-task-overlay-content" id="add-task-overlay-content">
        <img onclick="closeCreateTask()" src="../img/icon/close.png" alt="" />
      </div>
    </section>

    <header>
      <div class="header-content">
        <p>Kanban Project Management Tool</p>
        <img class="logo-responsive" src="../img/logo/logo_dark.png" alt="">
        <div class="header-user">
          <img
            class="help-icon"
            onclick="loadContent('help.html')"
            src="../img/icon/header_user_interface/help.png"
            alt="help"
          />
          <div class="nameBtn" id="userBtn" onclick="toggleLogOutOverlay()">
            <p class="user" id="userInitials"></p>
          </div>
        </div>
      </div>
    </header>

    <main id="main-content" class="main-content"></main>

    <div class="sidebar">
      <div class="sidebar-links-section">
        <div class="sidebar-logo">
          <img src="../img/Logo/Logo_white.png" alt="Logo" />
        </div>
        <div class="sidebar-links-container">
          <a
            class="sidebar-links"
            id="sidebar-summary"
            href="#"
            onclick="changeColorbyHtmlLinks(this); loadContent('summary_user.html')"
          >
            <img src="../img/icon/tasks_icon/summary.png" alt="" />Summary
          </a>
          <a
            class="sidebar-links"
            id="sidebar-add-task"
            href="#"
            onclick="changeColorbyHtmlLinks(this); loadContent('add_task.html')"
          >
            <img src="../img/icon/tasks_icon/add_task.png" alt="" />Add Task
          </a>
          <a
            class="sidebar-links"
            id="sidebar-board"
            href="#"
            onclick="changeColorbyHtmlLinks(this); loadContent('board.html')"
          >
            <img src="../img/icon/tasks_icon/board.png" alt="" />Board
          </a>
          <a
            class="sidebar-links"
            id="sidebar-contacts"
            href="#"
            onclick="changeColorbyHtmlLinks(this); loadContent('contacts.html')"
          >
            <img src="../img/icon/tasks_icon/contacts.png" alt="" />Contacts
          </a>
        </div>
      </div>
      <div class="sidebar-legal-stuff">
        <a class="sidebar-links privacy-legal " href="#" onclick="loadContent('privacy-policy.html'); changeColorbyHtmlLinks(this);"
          >Privacy Policy</a
        >
        <a class="sidebar-links privacy-legal" href="#" onclick="loadContent('legal-notice.html'); changeColorbyHtmlLinks(this);"
          >Legal Notice</a
        >
      </div>
    </div>

    <script src="../script/templates.js"></script>
    <script src="../script/add_task.js"></script>
    <script src="../script/main.js"></script>
    <script src="../script/contacts.js"></script>
    <script src="../script/board.js"></script>
    <script src="../script/summary.js"></script>
    <!--<script src="../script/login.js"></script>-->
    <script src="/script.js"></script>
  </body>
</html>
