<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="assets/style/standart.css" />
    <link rel="stylesheet" href="assets/style/buttons.css" />
    <link rel="stylesheet" href="assets/style/index.css">
    <title>Join</title>
  </head>
  <body onload="init()">
    <main>
      <div class="main-header-content">
        <div class="main-header">
          <div class="main-header-logo"></div>
          <img id="start-logo" class="preload" src="assets/img/Logo/logo_dark.png" alt="Logo" />
          <div class="Signup">
            <p>Not a Join user?</p>
            <a href="./assets/html/register.html"><button>Sign up</button></a>
          </div>
        </div>
      </div>
      <div class="login">
        <div class="login-content">
          <h1>Log in</h1>
          <div class="login-underline"></div>
          <form action="">
            <div class="input-group">
              <input type="email" placeholder="Email" required />
              <span class="input-icon">
                <img src="assets/img/icon/mail.png" />
              </span>
            </div>
            <div class="input-group">
              <input type="password" placeholder="Password" required />
              <span class="input-icon">
                <img src="assets/img/icon/lock.png" />
              </span>
            </div>
            <div class="login-buttons">
              <button class="login-btn">Log in</button>
              <button class="guest-btn">Guest Log in</button>
            </div>
          </form>
        </div>
        <div class="login-footer">
          <a href="./assets/html/privacy-policy.html">Prvacy Police</a>
          <a href="./assets/html/legal-notice.html">Legal Notice</a>
        </div>
      </div>
    </main>
    
    <script src="assets/script/login.js"></script>
  </body>
</html>
